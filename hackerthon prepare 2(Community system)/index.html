<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마음의 소리</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>마음의 소리</h1>
            <p>이곳에 당신의 스트레스를 털어놓으세요. 누구도 당신을 알지 못합니다.</p>
        </header>

        <main>
            <div class="composer">
                <div class="toolbar">
                    <select id="font-family" class="tool-item">
                        <option value="Noto Sans KR, sans-serif">기본 폰트</option>
                        <option value="Gowun Dodum, sans-serif">고운 돋움</option>
                        <option value="Nanum Myeongjo, serif">나눔 명조</option>
                        <option value="Nanum Pen Script, cursive">나눔 펜 스크립트</option>
                    </select>
                    <select id="font-size" class="tool-item">
                        <option value="16px">16px</option>
                        <option value="20px">20px</option>
                        <option value="24px">24px</option>
                        <option value="28px">28px</option>
                    </select>
                    <button id="bold-btn" class="tool-item">
                        <i class="fa-solid fa-bold"></i>
                    </button>
                </div>
                <div id="post-editor" contenteditable="true" placeholder="여기에 당신의 이야기를 적어보세요..."></div>
                <button id="post-btn">글 남기기</button>
            </div>

            <div id="feed">
                </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
